<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container container-wrapper">
        <div class="aside">
            <br>
                <figcaption>
                    <i class="photo-credit">Photo by Labskiii.</i>
                </figcaption>
        </div>
        <div class="header">
           
            <p>
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                <br>
                Sign up now to get started.    
            </p>

        </div>

        <div class="main">
            <form class="form-wrapper" action="https://httpbin.org/post" method="post"> 
                    <div>
                        <label for="first_name" required> First Name</label>
                        <input type="text" id="first_name" name="first_name" required>
                    </div>
                    <div>
                        <label for="last_name" >Last Name</label>
                        <input type="text" id="last_name" name="last_name" required>
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="phone_number">Phone Number</label>
                        <input type="number" id="phone_number" name="phone_number" required>
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div>
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" id="confirm_password" name="confirm_password" required>
                    </div>
                    <div>
                        <button type="submit">Create Account</button>
                        <br>
                       <span>Already have an account?</span> 
                        <a href="#">Log in</a>
                       
                    </div>
                    <div>
                        <button  type="reset"> Reset</button>
                    </div>
            </form>
        </div>
        <div class="footer">
            <a href="https://www.linkedin.com/in/ismailosmanismail">
                <img class="svg-img" src="4102586_applications_linkedin_social_social media_icon.svg" alt="">
            </a>
            <a href="https://www.facebook.com/ismailosmanismail/">
                <img class="svg-img" src="317727_facebook_social media_social_icon.svg" alt="">
            </a>
            <a href="https://www.instagram.com/cool.wirya">
                <img class="svg-img" src="4102579_applications_instagram_media_social_icon.svg" alt="">
            </a>
            
        </div>
    </div>
</body>

</html>
